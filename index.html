<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Raksetu.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />
    <link rel="dns-prefetch" href="https://nominatim.openstreetmap.org" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Raksetu" />
    <link rel="apple-touch-icon" href="/Raksetu.png" />
    
    <!-- Meta tags for SEO and sharing -->
    <meta name="description" content="India's premier AI-powered blood donation network connecting donors, recipients, and hospitals in real-time" />
    <meta name="keywords" content="blood donation, emergency blood, blood bank, india, healthcare" />
    
    <title>Raksetu | Help Save Lives</title>
    
    <!-- Google Translate - Custom Implementation with Indian Languages -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,bn,te,mr,ta,gu,kn,ml,pa,or,as,ur', // Indian languages only
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Hide default Google Translate widget -->
    <style>
      #google_translate_element {
        display: none !important;
      }
      /* Hide Google Translate banner */
      .goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
      /* Hide Google Translate toolbar */
      .skiptranslate {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Hidden Google Translate element (functional but invisible) -->
    <div id="google_translate_element" style="display:none;"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
